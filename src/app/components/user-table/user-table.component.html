<div class="mat-elevation-z8 table-body">
  <div class="scroller" *ngIf="loginService.getAuthorities()==='ROLE_ADMIN'">
    <mat-form-field class="paginator">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  <mat-paginator class="paginator" #paginator
                 [pageIndex]="0"
                 [pageSize]="30"
                 [pageSizeOptions]="[10, 25, 50, 100, 250]" showFirstLastButtons>
  </mat-paginator>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="User" [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>
<!--TODO zamiana tekstu na ikonki-->
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row;">
        <button (click)="updateUser(row.id)" class="btn btn-info">Update</button>
        <button (click)="deleteUser(row.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        <button (click)="userDetails(row.id)" class="btn btn-info" style="margin-left: 10px;">Details</button>
        <button (click)="uploadFile(row.id)" class="btn btn-info" style="margin-left: 10px;">Add file</button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="isLoading"
       style="display: flex; justify-content: center; align-items: center;">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
<script>
  $(window).scroll(function() {
    var distanceFromTop = $(this).scrollTop();
    if (distanceFromTop >= $('#header').height()) {
      $('#sticky').addClass('fixed');
    } else {
      $('#sticky').removeClass('fixed');
    }
  });

</script>


</div>
