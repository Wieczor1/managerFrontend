<div class="col-md-6 offset-md-3">
  <h3>Update app</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label>Name</label>
      <input  id="name" required type="text" class="form-control" name="name"
              formControlName="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Domain</label>
      <input type="text" class="form-control" name="domain"
             formControlName="domain">
      <div *ngIf="domain.invalid && (domain.dirty || domain.touched)"
           class="alert alert-danger">
        <div *ngIf="domain.errors.required">
          Domain is required.
        </div>
        <div *ngIf="domain.errors.pattern">
          Domain is invalid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Version</label>
      <input type="text" class="form-control" name="version"
             formControlName="version">
      <div *ngIf="version.invalid && (version.dirty || version.touched)"
           class="alert alert-danger">
        <div *ngIf="version.errors.required">
          Version is required.
        </div>
        <div *ngIf="version.errors.pattern">
          Version is invalid.
        </div>
      </div>
    </div>
    <button class="btn btn-success" [disabled]="!form.valid" type="submit">Submit</button>
  </form>
</div>
